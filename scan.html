<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>Scanner - FreshKeep</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared.css">

    <!-- Page Styles - Exactly like dashboard -->
    <style>
        /* Override container for mobile-first 375px design */
        .container {
            max-width: 375px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Redesigned header - matching dashboard */
        .header {
            background: #ffffff;
            padding: 8px 24px;
            height: 44px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo {
            font-size: 24px;
        }

        .brand-text-group {
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .brand-text {
            font-size: 16px;
            font-weight: 500;
            color: #6C757D;
            letter-spacing: -0.02em;
            line-height: 1;
        }

        .brand-slogan {
            font-size: 11px;
            font-weight: 400;
            color: #9CA3AF;
            letter-spacing: 0.01em;
            line-height: 1;
        }

        .profile-btn {
            width: 32px;
            height: 32px;
            background: #f5f5f5;
            border: none;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Content area - matching dashboard */
        .content {
            padding: 32px 24px 120px;
        }

        /* Page header - simplified like dashboard */
        .page-header {
            text-align: center;
            margin-bottom: 48px;
            padding: 32px 0;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-tertiary);
            margin: 0;
        }

        /* Scanner section - like dashboard actions */
        .scanner-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 48px;
        }

        .action-btn-large {
            background: #667eea;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 56px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn-large.secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }

        .action-btn-large:active {
            transform: scale(0.98);
        }

        .action-icon {
            font-size: 24px;
        }

        /* Camera area - simplified */
        .camera-container {
            background: #f8f9fa;
            border: 1px solid #f0f0f0;
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 32px;
        }

        .camera-placeholder {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .camera-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Scanner status - like dashboard metric */
        .scanner-status {
            text-align: center;
            margin-bottom: 32px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 16px;
        }

        .status-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin: 0;
        }

        /* Bottom navigation - exactly like dashboard */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid #f0f0f0;
            padding: 12px 0 32px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-item {
            text-align: center;
            padding: 12px 8px;
            text-decoration: none;
            color: #9CA3AF;
            font-size: 11px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 48px;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header - exactly like dashboard -->
        <div class="header">
            <div class="brand-container">
                <div class="logo">ü•¨</div>
                <div class="brand-text-group">
                    <div class="brand-text">FreshKeep</div>
                    <div class="brand-slogan">food tracker</div>
                </div>
            </div>
            <button class="profile-btn">üë§</button>
        </div>

        <div class="content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">üì± Barcode Scanner</h1>
                <p class="page-subtitle">Scan product barcodes to quickly add items</p>
            </div>

            <!-- Camera Area -->
            <div class="camera-container">
                <div class="camera-placeholder">üì∑</div>
                <p class="camera-text">Position barcode within the frame</p>
            </div>

            <!-- Scanner Status -->
            <div class="scanner-status">
                <p class="status-text">Ready to scan</p>
            </div>

            <!-- Scanner Actions -->
            <div class="scanner-actions">
                <button class="action-btn-large" onclick="startScanning()">
                    <span class="action-icon">üì±</span>
                    <span>Start Scanning</span>
                </button>
                <a href="add.html" class="action-btn-large secondary">
                    <span class="action-icon">‚úèÔ∏è</span>
                    <span>Add Manually Instead</span>
                </a>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span>Home</span>
            </a>
            <a href="pantry.html" class="nav-item">
                <span class="nav-icon">üçé</span>
                <span>Groceries</span>
            </a>
            <a href="scan.html" class="nav-item active">
                <span class="nav-icon">üì±</span>
                <span>Scanner</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- JavaScript -->
    <script src="shared.js"></script>
    <script>
        // Simple scanner functionality
        function startScanning() {
            const statusText = document.querySelector('.status-text');
            const startBtn = document.querySelector('.scanner-actions .action-btn-large');

            statusText.textContent = 'Scanning... Position barcode in view';
            startBtn.textContent = 'üì± Scanning...';
            startBtn.disabled = true;

            // Simulate scanning
            setTimeout(() => {
                statusText.textContent = 'No barcode detected. Try again or add manually.';
                startBtn.innerHTML = '<span class="action-icon">üì±</span><span>Start Scanning</span>';
                startBtn.disabled = false;
            }, 3000);
        }
    </script>
</body>
</html>
