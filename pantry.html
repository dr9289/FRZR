<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>Pantry - FreshKeep</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared.css">

    <!-- Page Specific Styles -->
    <style>
        /* Pantry Specific Styles */
        .page-header {
            background: var(--surface);
            padding: 16px 20px;
            border-bottom: 1px solid var(--outline-variant);
            position: sticky;
            top: 80px;
            z-index: 50;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--on-surface);
            margin: 0 0 16px 0;
        }

        .controls-row {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1.5px solid var(--outline-variant);
            border-radius: 8px;
            font-size: 16px;
            background: var(--surface);
            color: var(--on-surface);
        }

        .filter-select {
            padding: 12px 16px;
            border: 1.5px solid var(--outline-variant);
            border-radius: 8px;
            background: var(--surface);
            color: var(--on-surface);
            min-width: 120px;
        }

        .view-toggle {
            display: flex;
            border: 1px solid var(--outline-variant);
            border-radius: 8px;
            overflow: hidden;
        }

        .view-btn {
            padding: 8px 12px;
            border: none;
            background: var(--surface-variant);
            color: var(--on-surface-variant);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .view-btn.active {
            background: var(--primary);
            color: var(--on-primary);
        }

        .storage-tabs {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            overflow-x: auto;
            padding-bottom: 4px;
        }

        .tab-btn {
            padding: 12px 18px;
            background: var(--surface);
            border: 2px solid var(--outline-variant);
            color: var(--on-surface);
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-height: 48px;
            touch-action: manipulation;
        }

        .tab-btn.active {
            background: var(--primary);
            color: var(--on-primary);
            border-color: var(--primary);
        }

        .tab-btn:hover:not(.active) {
            background: var(--primary-container);
            border-color: var(--primary);
        }

        .items-container {
            padding: 20px;
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .item-card {
            background: var(--surface);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            border: 1px solid var(--outline-variant);
            transition: all 0.2s ease;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-2);
        }

        .item-header {
            background: var(--primary-container);
            color: var(--on-primary-container);
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .item-name {
            font-weight: 600;
            font-size: 16px;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn-small {
            padding: 6px;
            border: none;
            background: transparent;
            color: var(--on-primary-container);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
            min-width: 32px;
            min-height: 32px;
        }

        .action-btn-small:hover {
            background: rgba(255,255,255,0.2);
        }

        .item-body {
            padding: 16px;
        }

        .item-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: var(--on-surface-variant);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }

        .detail-value {
            font-size: 14px;
            color: var(--on-surface);
            font-weight: 500;
        }

        .expiry-status {
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
        }

        .status-fresh {
            background: var(--success-container);
            color: var(--on-success-container);
        }

        .status-warning {
            background: var(--warning-container);
            color: var(--on-warning-container);
        }

        .status-expired {
            background: var(--error-container);
            color: var(--on-error-container);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--on-surface-variant);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .fab {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--on-primary);
            border: none;
            box-shadow: var(--elevation-3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .fab:hover {
            transform: scale(1.1);
        }

        .fab:active {
            transform: scale(0.9);
        }

        /* List view styles */
        .item-list-card {
            background: var(--surface);
            border: 1px solid var(--outline-variant);
            border-radius: 12px;
            padding: 16px;
            transition: all 0.2s ease;
        }

        .item-list-card:hover {
            box-shadow: var(--elevation-1);
        }

        .list-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .list-item-details {
            display: flex;
            gap: 16px;
            font-size: 14px;
            color: var(--on-surface-variant);
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .page-header {
                padding: 12px 16px;
            }

            .controls-row {
                flex-direction: column;
                gap: 8px;
            }

            .search-box, .filter-select {
                width: 100%;
                min-width: unset;
            }

            .view-toggle {
                align-self: flex-end;
            }

            .items-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .items-container {
                padding: 16px;
            }

            .fab {
                bottom: 90px;
                right: 16px;
            }

            .storage-tabs {
                margin: 12px -16px 0;
                padding: 0 16px 4px;
            }
        }

        @media (max-width: 480px) {
            .item-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .item-header {
                padding: 10px 12px;
            }

            .item-body {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-main">
                <div class="app-branding">
                    <h1>🥬 FreshKeep</h1>
                </div>
                <div class="header-actions">
                    <button class="scan-quick-btn" onclick="window.location.href='scan.html'" aria-label="Quick scan">
                        <span>📱</span>
                    </button>
                    <button class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon">🌙</span>
                    </button>
                    <button id="userProfileBtn" aria-label="User profile" style="display: none;">
                        <span id="userProfileIcon">👤</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Page Header -->
        <div class="page-header">
            <h1 class="page-title">Food Inventory</h1>
            <div class="controls-row">
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search items by name..." onkeyup="handleSearch()">
                <select class="filter-select" id="sortSelect" onchange="handleSort()">
                    <option value="expiration">Sort by Expiration</option>
                    <option value="name">Sort by Name</option>
                    <option value="date">Sort by Date Added</option>
                    <option value="category">Sort by Category</option>
                </select>
                <div class="view-toggle">
                    <button class="view-btn active" id="gridView" onclick="setView('grid')">⊞</button>
                    <button class="view-btn" id="listView" onclick="setView('list')">☰</button>
                </div>
            </div>
            <div class="storage-tabs">
                <button class="tab-btn active" id="allTab" onclick="switchTab('all')">🏠 All</button>
                <button class="tab-btn" id="pantryTab" onclick="switchTab('pantry')">🍎 Pantry</button>
                <button class="tab-btn" id="fridgeTab" onclick="switchTab('fridge')">❄️ Fridge</button>
                <button class="tab-btn" id="freezerTab" onclick="switchTab('freezer')">🧊 Freezer</button>
            </div>
        </div>

        <!-- Items Container -->
        <main class="items-container">
            <div id="itemsDisplay" class="items-grid">
                <div class="empty-state">
                    <div class="empty-state-icon">🍎</div>
                    <h3>No items yet</h3>
                    <p>Start by scanning or adding your first food item!</p>
                </div>
            </div>
        </main>

        <!-- Floating Action Button -->
        <button class="fab" onclick="window.location.href='add.html'" aria-label="Add new item">
            ➕
        </button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item" data-page="dashboard">
                <span class="nav-icon">🏠</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="pantry.html" class="nav-item active" data-page="pantry">
                <span class="nav-icon">🍎</span>
                <span class="nav-label">Pantry</span>
            </a>
            <a href="scan.html" class="nav-item" data-page="scan">
                <span class="nav-icon">📱</span>
                <span class="nav-label">Scan</span>
            </a>
            <a href="family.html" class="nav-item" data-page="family">
                <span class="nav-icon">👥</span>
                <span class="nav-label">Family</span>
            </a>
            <a href="settings.html" class="nav-item" data-page="settings">
                <span class="nav-icon">⚙️</span>
                <span class="nav-label">More</span>
            </a>
        </nav>
    </div>

    <!-- Shared JavaScript -->
    <script src="shared.js"></script>

    <!-- Pantry Specific JavaScript -->
    <script>
        // Pantry page state
        let foodItems = [];
        let filteredItems = [];
        let currentView = 'grid';
        let currentTab = 'all';
        let searchTerm = '';
        let sortBy = 'expiration';

        // Initialize pantry page
        document.addEventListener('DOMContentLoaded', function() {
            // Add header navigation
            insertHeaderNavigation('pantry');
            document.body.classList.add('has-header');

            setActiveNavItem('pantry');
            loadPantryData();
        });

        async function loadPantryData() {
            try {
                // Load from localStorage
                const stored = localStorage.getItem('freshkeep-items') || '[]';
                foodItems = JSON.parse(stored).map(item => ({
                    ...item,
                    purchaseDate: item.purchaseDate ? new Date(item.purchaseDate) : null,
                    expiryDate: item.expiryDate ? new Date(item.expiryDate) : null,
                    dateAdded: item.dateAdded ? new Date(item.dateAdded) : new Date()
                }));

                updateDisplay();
            } catch (error) {
                console.error('Error loading pantry data:', error);
                showEmptyState();
            }
        }

        function updateDisplay() {
            filteredItems = filterAndSortItems(foodItems);
            const container = document.getElementById('itemsDisplay');

            if (filteredItems.length === 0) {
                const emptyMessage = searchTerm ?
                    `No items found for "${searchTerm}"` :
                    currentTab === 'all' ?
                        'No items yet' :
                        `No items in ${currentTab}`;

                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">${getTabIcon(currentTab)}</div>
                        <h3>${emptyMessage}</h3>
                        <p>${searchTerm ? 'Try adjusting your search' : 'Start by adding your first food item!'}</p>
                        ${!searchTerm ? '<button class="btn btn-primary" onclick="window.location.href=\'add.html\'" style="margin-top: 16px;">Add Item</button>' : ''}
                    </div>
                `;
                return;
            }

            if (currentView === 'grid') {
                container.className = 'items-grid';
                container.innerHTML = filteredItems.map(createItemCard).join('');
            } else {
                container.className = 'items-list';
                container.innerHTML = filteredItems.map(createListItem).join('');
            }
        }

        function createItemCard(item) {
            const expiryStatus = getExpiryStatus(item);
            const timeAgo = getTimeAgo(item.dateAdded);

            return `
                <div class="item-card">
                    <div class="item-header">
                        <span class="item-name">${item.name}</span>
                        <div class="item-actions">
                            <button class="action-btn-small" onclick="editItem('${item.id}')" aria-label="Edit item">✏️</button>
                            <button class="action-btn-small" onclick="deleteItem('${item.id}')" aria-label="Delete item">🗑️</button>
                        </div>
                    </div>
                    <div class="item-body">
                        <div class="item-details">
                            <div class="detail-item">
                                <span class="detail-label">Location</span>
                                <span class="detail-value">${item.location}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Category</span>
                                <span class="detail-value">${item.category}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Added</span>
                                <span class="detail-value">${timeAgo}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Quantity</span>
                                <span class="detail-value">${item.quantity} ${item.unit || 'item(s)'}</span>
                            </div>
                        </div>
                        <div class="expiry-status ${expiryStatus.class}">
                            ${expiryStatus.text}
                        </div>
                    </div>
                </div>
            `;
        }

        function createListItem(item) {
            const expiryStatus = getExpiryStatus(item);
            const timeAgo = getTimeAgo(item.dateAdded);

            return `
                <div class="item-list-card">
                    <div class="list-item-header">
                        <div>
                            <div class="item-name">${item.name}</div>
                            <div class="list-item-details">
                                <span>${item.location}</span>
                                <span>${item.category}</span>
                                <span>Added ${timeAgo}</span>
                            </div>
                        </div>
                        <div class="item-actions">
                            <button class="action-btn-small" onclick="editItem('${item.id}')" aria-label="Edit item">✏️</button>
                            <button class="action-btn-small" onclick="deleteItem('${item.id}')" aria-label="Delete item">🗑️</button>
                        </div>
                    </div>
                    <div class="expiry-status ${expiryStatus.class}">
                        ${expiryStatus.text}
                    </div>
                </div>
            `;
        }

        function getExpiryStatus(item) {
            if (!item.expiryDate) {
                return { class: 'status-fresh', text: 'No expiry date set' };
            }

            const now = new Date();
            const expiry = new Date(item.expiryDate);
            const daysUntilExpiry = Math.ceil((expiry - now) / (1000 * 60 * 60 * 24));

            if (daysUntilExpiry < 0) {
                return { class: 'status-expired', text: `Expired ${Math.abs(daysUntilExpiry)} days ago` };
            } else if (daysUntilExpiry <= 3) {
                return { class: 'status-warning', text: daysUntilExpiry === 0 ? 'Expires today' : `Expires in ${daysUntilExpiry} days` };
            } else {
                return { class: 'status-fresh', text: `Fresh for ${daysUntilExpiry} days` };
            }
        }

        function getTimeAgo(date) {
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            return `${diffDays} days ago`;
        }

        function getTabIcon(tab) {
            switch (tab) {
                case 'pantry': return '🍎';
                case 'fridge': return '❄️';
                case 'freezer': return '🧊';
                default: return '🏠';
            }
        }

        function filterAndSortItems(items) {
            let filtered = items;

            // Filter by tab
            if (currentTab !== 'all') {
                filtered = filtered.filter(item => item.location === currentTab);
            }

            // Filter by search term
            if (searchTerm) {
                filtered = filtered.filter(item =>
                    item.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    item.category.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            // Sort items
            switch (sortBy) {
                case 'name':
                    filtered.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'date':
                    filtered.sort((a, b) => b.dateAdded - a.dateAdded);
                    break;
                case 'category':
                    filtered.sort((a, b) => a.category.localeCompare(b.category));
                    break;
                default: // expiration
                    filtered.sort((a, b) => {
                        if (!a.expiryDate && !b.expiryDate) return 0;
                        if (!a.expiryDate) return 1;
                        if (!b.expiryDate) return -1;
                        return new Date(a.expiryDate) - new Date(b.expiryDate);
                    });
            }

            return filtered;
        }

        function switchTab(tab) {
            currentTab = tab;

            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');

            updateDisplay();
        }

        function setView(view) {
            currentView = view;

            // Update view buttons
            document.querySelectorAll('.view-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(view + 'View').classList.add('active');

            updateDisplay();
        }

        function handleSearch() {
            searchTerm = document.getElementById('searchBox').value.toLowerCase();
            updateDisplay();
        }

        function handleSort() {
            sortBy = document.getElementById('sortSelect').value;
            updateDisplay();
        }

        function editItem(itemId) {
            // Navigate to edit page (will be implemented)
            console.log('Edit item:', itemId);
            alert('Edit functionality will be implemented in the next phase');
        }

        async function deleteItem(itemId) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            try {
                // Remove from array
                foodItems = foodItems.filter(item => item.id !== itemId);

                // Update localStorage
                const itemsToStore = foodItems.map(item => ({
                    ...item,
                    purchaseDate: item.purchaseDate ? item.purchaseDate.toISOString() : null,
                    expiryDate: item.expiryDate ? item.expiryDate.toISOString() : null,
                    dateAdded: item.dateAdded ? item.dateAdded.toISOString() : new Date().toISOString()
                }));
                localStorage.setItem('freshkeep-items', JSON.stringify(itemsToStore));

                updateDisplay();
            } catch (error) {
                console.error('Error deleting item:', error);
                alert('Error deleting item. Please try again.');
            }
        }
    </script>
</body>
</html>
