<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>Groceries - FreshKeep</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared.css">

    <!-- Page Styles - Exactly like dashboard -->
    <style>
        /* Override container for mobile-first 375px design */
        .container {
            max-width: 375px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Scrolling header with shrinking branding */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            height: 80px;
            padding: 16px 24px;
        }

        .header.scrolled {
            height: 56px;
            padding: 8px 24px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            max-width: 100%;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-container {
            gap: 8px;
        }

        .logo {
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .header.scrolled .logo {
            font-size: 24px;
        }

        .brand-text-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-text-group {
            gap: 1px;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 600;
            color: #6C757D;
            letter-spacing: -0.02em;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-text {
            font-size: 16px;
            font-weight: 500;
        }

        .brand-slogan {
            font-size: 13px;
            font-weight: 400;
            color: #9CA3AF;
            letter-spacing: 0.01em;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-slogan {
            font-size: 11px;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .header.scrolled .profile-btn {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            font-size: 14px;
        }

        /* Content area - matching dashboard */
        .content {
            padding: 32px 24px 120px;
            transition: padding-bottom 0.3s ease;
        }

        /* Reduced padding when nav is hidden to maximize content space */
        .nav-hidden ~ .container .content,
        .nav-keyboard-hidden ~ .container .content {
            padding-bottom: 40px;
        }

        /* Page header - simplified like dashboard */
        .page-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .page-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 8px 0;
        }

        .page-subtitle {
            font-size: 14px;
            color: var(--text-tertiary);
            margin: 0;
        }

        /* Search and filters - simplified */
        .controls-section {
            margin-bottom: 32px;
        }

        .search-box {
            width: 100%;
            padding: 16px;
            border: 1px solid #f0f0f0;
            border-radius: 16px;
            font-size: 16px;
            background: #f8f9fa;
            color: var(--text-primary);
            margin-bottom: 16px;
            transition: all 0.2s ease;
        }

        .search-box:focus {
            border-color: #667eea;
            outline: 2px solid #667eea;
            outline-offset: 1px;
        }

        .filter-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 4px;
        }

        .tab-btn {
            padding: 12px 20px;
            border: 1px solid #e9ecef;
            background: #f8f9fa;
            color: #6C757D;
            border-radius: 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            white-space: nowrap;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .tab-btn:active {
            transform: scale(0.98);
        }

        /* Items display - simple grid */
        .items-display {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        /* Item cards - matching dashboard style */
        .item-card {
            background: #f8f9fa;
            border: 1px solid #f0f0f0;
            border-radius: 16px;
            padding: 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        .item-card:active {
            transform: scale(0.98);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-name {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-primary);
            margin: 0;
        }

        .item-location {
            font-size: 24px;
        }

        .item-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .expiry-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            color: var(--text-secondary);
        }

        .expiry-badge.warning {
            background: #fff3cd;
            color: #856404;
            border-color: #ffeaa7;
        }

        .expiry-badge.expired {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        /* Empty state - matching dashboard */
        .empty-state {
            text-align: center;
            padding: 48px 20px;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            margin: 0 0 8px 0;
            color: var(--text-primary);
            font-size: 18px;
            font-weight: 500;
        }

        .empty-state p {
            margin: 0;
            font-size: 14px;
            color: var(--text-tertiary);
        }

        /* FAB - exactly like dashboard */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: #667eea;
            border: none;
            border-radius: 28px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Bottom navigation - exactly like dashboard */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid #f0f0f0;
            padding: 12px 0 32px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-item {
            text-align: center;
            padding: 12px 8px;
            text-decoration: none;
            color: #9CA3AF;
            font-size: 11px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 48px;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Scrolling Header with Branding -->
        <div class="header" id="header">
            <div class="header-content">
                <div class="brand-container">
                    <div class="logo">🥬</div>
                    <div class="brand-text-group">
                        <div class="brand-text">FreshKeep</div>
                        <div class="brand-slogan">food tracker</div>
                    </div>
                </div>
                <button class="profile-btn">👤</button>
            </div>
        </div>

        <div class="content">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">Food Inventory</h1>
                <p class="page-subtitle">Manage your groceries</p>
            </div>

            <!-- Search and Filters -->
            <div class="controls-section">
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search items by name..." onkeyup="handleSearch()">
                <div class="filter-tabs">
                    <button class="tab-btn active" id="allTab" onclick="switchTab('all')">🍽️ All</button>
                    <button class="tab-btn" id="pantryTab" onclick="switchTab('pantry')">🏠 Pantry</button>
                    <button class="tab-btn" id="fridgeTab" onclick="switchTab('fridge')">❄️ Fridge</button>
                    <button class="tab-btn" id="freezerTab" onclick="switchTab('freezer')">🧊 Freezer</button>
                </div>
            </div>

            <!-- Items Display -->
            <div id="itemsDisplay" class="items-display">
                <div class="empty-state">
                    <div class="empty-state-icon">🍎</div>
                    <h3>No items yet</h3>
                    <p>Start by scanning or adding your first food item!</p>
                </div>
            </div>
        </div>

        <!-- FAB -->
        <button class="fab" onclick="window.location.href='add.html'">➕</button>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">🏠</span>
                <span>Home</span>
            </a>
            <a href="pantry.html" class="nav-item active">
                <span class="nav-icon">🍎</span>
                <span>Groceries</span>
            </a>
            <a href="scan.html" class="nav-item">
                <span class="nav-icon">📱</span>
                <span>Scanner</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-icon">⚙️</span>
                <span>Settings</span>
            </a>
        </nav>
    </div>

    <!-- JavaScript -->
    <script src="shared.js"></script>
    <script>
        // Simple JavaScript to match dashboard functionality
        let foodItems = [];
        let currentTab = 'all';
        let searchTerm = '';

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize navigation systems
            initializeScrollResponsiveNavigation();
            initializeKeyboardAwareNavigation();
            enhanceNavigationInteractions();
            setActiveNavItem('pantry');

            loadInventoryData();
            initScrollHeader();
        });

        // Header scroll behavior
        function initScrollHeader() {
            const header = document.getElementById('header');
            let lastScrollY = window.scrollY;

            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;

                if (currentScrollY > 20) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }

                lastScrollY = currentScrollY;
            });
        }

        function loadInventoryData() {
            const stored = localStorage.getItem('freshkeep-items') || '[]';
            foodItems = JSON.parse(stored);
            updateDisplay();
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            updateDisplay();
        }

        function handleSearch() {
            searchTerm = document.getElementById('searchBox').value.toLowerCase();
            updateDisplay();
        }

        function updateDisplay() {
            let filteredItems = foodItems.filter(item => {
                const matchesTab = currentTab === 'all' || item.location === currentTab;
                const matchesSearch = !searchTerm || item.name.toLowerCase().includes(searchTerm);
                return matchesTab && matchesSearch;
            });

            const container = document.getElementById('itemsDisplay');

            if (filteredItems.length === 0) {
                const emptyMessage = searchTerm ?
                    `No items found for "${searchTerm}"` :
                    `No items ${currentTab === 'all' ? 'yet' : 'in ' + currentTab}`;

                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">🍎</div>
                        <h3>${emptyMessage}</h3>
                        <p>${searchTerm ? 'Try adjusting your search' : 'Start by adding your first food item!'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredItems.map(item => {
                const locationIcon = item.location === 'fridge' ? '❄️' :
                                   item.location === 'freezer' ? '🧊' : '🏠';

                let expiryBadge = '';
                if (item.expiryDate) {
                    const expiryDate = new Date(item.expiryDate);
                    const now = new Date();
                    const daysUntilExpiry = Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24));

                    if (daysUntilExpiry <= 0) {
                        expiryBadge = '<span class="expiry-badge expired">Expired</span>';
                    } else if (daysUntilExpiry <= 3) {
                        expiryBadge = `<span class="expiry-badge warning">Expires in ${daysUntilExpiry}d</span>`;
                    } else {
                        expiryBadge = '<span class="expiry-badge">Fresh</span>';
                    }
                }

                return `
                    <div class="item-card">
                        <div class="item-header">
                            <h3 class="item-name">${item.name}</h3>
                            <span class="item-location">${locationIcon}</span>
                        </div>
                        <div class="item-details">
                            <span>Qty: ${item.quantity || 1}</span>
                            ${expiryBadge}
                        </div>
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
