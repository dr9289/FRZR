<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>FreshKeep Dashboard - 2025 Standards</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- 2025 Design System Styles -->
    <style>
        /* Override container for mobile-first 375px design */
        .container {
            max-width: 375px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }


        /* Scrolling header with shrinking branding */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            height: 80px;
            padding: 16px 24px;
        }

        .header.scrolled {
            height: 56px;
            padding: 8px 24px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            max-width: 100%;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-container {
            gap: 8px;
        }

        .logo {
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .header.scrolled .logo {
            font-size: 24px;
        }

        .brand-text-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-text-group {
            gap: 1px;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 600;
            color: #6C757D;
            letter-spacing: -0.02em;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-text {
            font-size: 16px;
            font-weight: 500;
        }

        .brand-slogan {
            font-size: 13px;
            font-weight: 400;
            color: #9CA3AF;
            letter-spacing: 0.01em;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-slogan {
            font-size: 11px;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .header.scrolled .profile-btn {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            font-size: 14px;
        }

        /* Content area with proper spacing per specs */
        .content {
            padding: 32px 24px 120px;
            transition: padding-bottom 0.3s ease;
        }

        /* Reduced padding when nav is hidden to maximize content space */
        .nav-hidden ~ .container .content,
        .nav-keyboard-hidden ~ .container .content {
            padding-bottom: 40px;
        }

        /* Hero metric - Single focal point */
        .hero-metric {
            text-align: center;
            margin-bottom: 48px;
            padding: 32px 0;
        }

        .hero-number {
            font-size: 64px;
            font-weight: 300;
            color: #FF8800;
            line-height: 1;
            margin-bottom: 8px;
        }

        .hero-label {
            font-size: 18px;
            color: #6C757D;
            font-weight: 400;
        }

        .hero-sublabel {
            font-size: 14px;
            color: #9CA3AF;
            margin-top: 4px;
        }

        /* Primary actions - Large touch targets */
        .primary-actions {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 48px;
        }

        .action-btn-large {
            background: #667eea;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 16px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-height: 56px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn-large.secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #e9ecef;
        }

        .action-btn-large:active {
            transform: scale(0.98);
        }

        .action-icon {
            font-size: 24px;
        }

        /* Floating action button */
        .fab {
            position: fixed;
            bottom: 100px;
            right: 24px;
            width: 56px;
            height: 56px;
            background: #667eea;
            border: none;
            border-radius: 28px;
            font-size: 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .fab:active {
            transform: scale(0.95);
        }

        /* Redesigned bottom navigation - 4 items only */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid #f0f0f0;
            padding: 12px 0 32px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-item {
            text-align: center;
            padding: 12px 8px;
            text-decoration: none;
            color: #9CA3AF;
            font-size: 11px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 48px;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }

        /* Hide old elements */
        .quick-actions, .stats-grid, .recent-items {
            display: none;
        }
    </style>
</head>

    <!-- Shared JavaScript -->
    <script src="shared.js"></script>

    <!-- Dashboard Specific JavaScript -->
    <script>
        // Simplified dashboard functionality for 2025 design
        let foodItems = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize navigation systems
            initializeScrollResponsiveNavigation();
            initializeKeyboardAwareNavigation();
            enhanceNavigationInteractions();
            setActiveNavItem('dashboard');

            loadDashboardData();
            initScrollHeader();
        });

        // Header scroll behavior
        function initScrollHeader() {
            const header = document.getElementById('header');
            let lastScrollY = window.scrollY;

            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;

                if (currentScrollY > 20) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }

                lastScrollY = currentScrollY;
            });
        }

        async function loadDashboardData() {
            try {
                // Load from localStorage as fallback
                const stored = localStorage.getItem('freshkeep-items') || '[]';
                foodItems = JSON.parse(stored).map(item => ({
                    ...item,
                    purchaseDate: item.purchaseDate ? new Date(item.purchaseDate) : null,
                    expiryDate: item.expiryDate ? new Date(item.expiryDate) : null,
                    dateAdded: item.dateAdded ? new Date(item.dateAdded) : new Date()
                }));

                updateHeroMetric();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function updateHeroMetric() {
            const now = new Date();
            const threeDaysFromNow = new Date(now.getTime() + (3 * 24 * 60 * 60 * 1000));

            const expiringSoon = foodItems.filter(item => {
                if (!item.expiryDate) return false;
                const expiryDate = new Date(item.expiryDate);
                return expiryDate <= threeDaysFromNow && expiryDate >= now;
            }).length;

            document.getElementById('heroNumber').textContent = expiringSoon;
        }
    </script>
