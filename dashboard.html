<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>FreshKeep - Smart Food Tracker</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared.css">

    <!-- Page Specific Styles -->
    <style>
        /* Dashboard Specific Styles */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--outline-variant);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--elevation-2);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .stat-label {
            color: var(--on-surface-variant);
            font-weight: 500;
            font-size: 14px;
            margin-top: 4px;
        }

        .recent-items {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--outline-variant);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--on-surface);
            margin-bottom: 16px;
        }

        .recent-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--outline-variant);
        }

        .recent-item:last-child {
            border-bottom: none;
        }

        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--primary-container);
            color: var(--on-primary-container);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            margin-right: 12px;
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-weight: 500;
            color: var(--on-surface);
            font-size: 14px;
        }

        .item-details {
            font-size: 12px;
            color: var(--on-surface-variant);
            margin-top: 2px;
        }

        .expiry-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .expiry-soon {
            background: var(--warning-container);
            color: var(--on-warning-container);
        }

        .expiry-good {
            background: var(--success-container);
            color: var(--on-success-container);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--on-surface-variant);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .stat-card {
                padding: 12px;
            }

            .stat-number {
                font-size: 20px;
            }

            .recent-items {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-main">
                <div class="app-branding">
                    <h1>ü•¨ FreshKeep</h1>
                </div>
                <div class="header-actions">
                    <button class="scan-quick-btn" onclick="window.location.href='scan.html'" aria-label="Quick scan">
                        <span>üì±</span>
                    </button>
                    <button class="theme-toggle" aria-label="Toggle dark mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                    <button id="userProfileBtn" aria-label="User profile" style="display: none;">
                        <span id="userProfileIcon">üë§</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="page-content">
            <!-- Quick Actions -->
            <section class="quick-actions">
                <div class="action-grid">
                    <a href="scan.html" class="action-btn primary">
                        <span class="action-icon">üì±</span>
                        <span class="action-text">Scan Item</span>
                    </a>
                    <a href="add.html" class="action-btn secondary">
                        <span class="action-icon">‚ûï</span>
                        <span class="action-text">Add Manually</span>
                    </a>
                    <a href="pantry.html" class="action-btn secondary">
                        <span class="action-icon">üçé</span>
                        <span class="action-text">View Pantry</span>
                    </a>
                </div>
            </section>

            <!-- Stats Overview -->
            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalItems">0</div>

                </div>
                <div class="stat-card">
                    <div class="stat-number" id="expiringSoon">0</div>
                    <div class="stat-label">Expiring Soon</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pantryItems">0</div>
                    <div class="stat-label">In Pantry</div>
                </div>
                <div class="stat-card">

                </div>
            </section>

            <!-- Recent Items -->
            <section class="recent-items">
                <h2 class="section-title">Recently Added</h2>
                <div id="recentItemsList">
                    <div class="empty-state">
                        <div class="empty-state-icon">üì±</div>
                        <p>Start by scanning or adding your first item!</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item active" data-page="dashboard">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="pantry.html" class="nav-item" data-page="pantry">
                <span class="nav-icon">üçé</span>
                <span class="nav-label">Pantry</span>
            </a>
            <a href="scan.html" class="nav-item" data-page="scan">
                <span class="nav-icon">üì±</span>
                <span class="nav-label">Scan</span>

            <a href="family.html" class="nav-item" data-page="family">

            <a href="settings.html" class="nav-item" data-page="settings">

                <span class="nav-label">More</span>
            </a>
        </nav>
    </div>

    <!-- Shared JavaScript -->
    <script src="shared.js"></script>

    <!-- Dashboard Specific JavaScript -->
    <script>
        // Dashboard specific functionality
        let foodItems = [];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Add header navigation
            insertHeaderNavigation('dashboard');
            document.body.classList.add('has-header');

            setActiveNavItem('dashboard');
            loadDashboardData();
        });

        async function loadDashboardData() {
            try {
                // This will be connected to Firebase later
                // For now, load from localStorage as fallback
                const stored = localStorage.getItem('freshkeep-items') || '[]';
                foodItems = JSON.parse(stored).map(item => ({
                    ...item,
                    purchaseDate: item.purchaseDate ? new Date(item.purchaseDate) : null,
                    expiryDate: item.expiryDate ? new Date(item.expiryDate) : null,
                    dateAdded: item.dateAdded ? new Date(item.dateAdded) : new Date()
                }));

                updateStats();
                updateRecentItems();
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        function updateStats() {
            const now = new Date();
            const threeDaysFromNow = new Date(now.getTime() + (3 * 24 * 60 * 60 * 1000));

            const stats = {
                total: foodItems.length,
                expiringSoon: foodItems.filter(item => {
                    if (!item.expiryDate) return false;
                    const expiryDate = new Date(item.expiryDate);
                    return expiryDate <= threeDaysFromNow && expiryDate >= now;
                }).length,
                pantry: foodItems.filter(item => item.location === 'pantry').length,
                fridge: foodItems.filter(item => item.location === 'fridge').length
            };

            document.getElementById('totalItems').textContent = stats.total;
            document.getElementById('expiringSoon').textContent = stats.expiringSoon;
            document.getElementById('pantryItems').textContent = stats.pantry;
            document.getElementById('fridgeItems').textContent = stats.fridge;
        }

        function updateRecentItems() {
            const recentItems = foodItems
                .sort((a, b) => b.dateAdded - a.dateAdded)
                .slice(0, 5);

            const container = document.getElementById('recentItemsList');

            if (recentItems.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì±</div>
                        <p>Start by scanning or adding your first item!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = recentItems.map(item => {
                const daysSinceAdded = Math.floor((new Date() - item.dateAdded) / (1000 * 60 * 60 * 24));
                const timeText = daysSinceAdded === 0 ? 'Today' :
                               daysSinceAdded === 1 ? 'Yesterday' :
                               `${daysSinceAdded} days ago`;

                let expiryBadge = '';
                if (item.expiryDate) {
                    const expiryDate = new Date(item.expiryDate);
                    const now = new Date();
                    const daysUntilExpiry = Math.ceil((expiryDate - now) / (1000 * 60 * 60 * 24));

                    if (daysUntilExpiry <= 3 && daysUntilExpiry >= 0) {
                        expiryBadge = `<span class="expiry-badge expiry-soon">Expires ${daysUntilExpiry === 0 ? 'today' : `in ${daysUntilExpiry}d`}</span>`;
                    } else if (daysUntilExpiry > 3) {
                        expiryBadge = `<span class="expiry-badge expiry-good">Fresh</span>`;
                    }
                }

                const locationIcon = item.location === 'fridge' ? '‚ùÑÔ∏è' :
                                   item.location === 'freezer' ? 'üßä' : 'üè†';

                return `
                    <div class="recent-item">
                        <div class="item-icon">${locationIcon}</div>
                        <div class="item-info">
                            <div class="item-name">${item.name}</div>
                            <div class="item-details">Added ${timeText} ‚Ä¢ ${item.location}</div>
                        </div>
                        ${expiryBadge}
                    </div>
                `;
            }).join('');
        }
    </script>
</body>
</html>
