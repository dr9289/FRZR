<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <title>Family - FreshKeep</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Shared Styles -->
    <link rel="stylesheet" href="shared.css">

    <style>
        /* Override container for mobile-first 375px design */
        .container {
            max-width: 375px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* Scrolling header with shrinking branding */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid #f0f0f0;
            transition: all 0.3s ease;
            height: 80px;
            padding: 16px 24px;
        }

        .header.scrolled {
            height: 56px;
            padding: 8px 24px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            max-width: 100%;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-container {
            gap: 8px;
        }

        .logo {
            font-size: 32px;
            transition: all 0.3s ease;
        }

        .header.scrolled .logo {
            font-size: 24px;
        }

        .brand-text-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-text-group {
            gap: 1px;
        }

        .brand-text {
            font-size: 20px;
            font-weight: 600;
            color: #6C757D;
            letter-spacing: -0.02em;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-text {
            font-size: 16px;
            font-weight: 500;
        }

        .brand-slogan {
            font-size: 13px;
            font-weight: 400;
            color: #9CA3AF;
            letter-spacing: 0.01em;
            line-height: 1;
            transition: all 0.3s ease;
        }

        .header.scrolled .brand-slogan {
            font-size: 11px;
        }

        .profile-btn {
            width: 40px;
            height: 40px;
            background: #f5f5f5;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .header.scrolled .profile-btn {
            width: 32px;
            height: 32px;
            border-radius: 16px;
            font-size: 14px;
        }

        /* Bottom navigation - matching other pages */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 375px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid #f0f0f0;
            padding: 12px 0 32px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .nav-item {
            text-align: center;
            padding: 12px 8px;
            text-decoration: none;
            color: #9CA3AF;
            font-size: 11px;
            font-weight: 500;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 48px;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .nav-item.active {
            color: #667eea;
        }

        .nav-icon {
            font-size: 22px;
            margin-bottom: 4px;
        }

        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 40px 20px;
        }

        .coming-soon-icon {
            font-size: 64px;
            margin-bottom: 24px;
        }

        .coming-soon-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--on-surface);
            margin-bottom: 12px;
        }

        .coming-soon-text {
            color: var(--on-surface-variant);
            margin-bottom: 32px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Scrolling Header with Branding -->
        <div class="header" id="header">
            <div class="header-content">
                <div class="brand-container">
                    <div class="logo">ü•¨</div>
                    <div class="brand-text-group">
                        <div class="brand-text">FreshKeep</div>
                        <div class="brand-slogan">food tracker</div>
                    </div>
                </div>
                <button class="profile-btn">üë§</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="page-content">
            <div class="coming-soon-icon">üë•</div>
            <h1 class="coming-soon-title">Family Sharing</h1>
            <p class="coming-soon-text">
                Family collaboration features including household management, invitations, and guest sharing
                are being moved to this dedicated page. Coming in Phase 2!
            </p>
            <a href="dashboard.html" class="btn btn-primary">‚Üê Back to Dashboard</a>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="dashboard.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">Home</span>
            </a>
            <a href="pantry.html" class="nav-item">
                <span class="nav-icon">üçé</span>
                <span class="nav-label">Groceries</span>
            </a>
            <a href="scan.html" class="nav-item">
                <span class="nav-icon">üì±</span>
                <span class="nav-label">Scanner</span>
            </a>
            <a href="settings.html" class="nav-item">
                <span class="nav-icon">‚öôÔ∏è</span>
                <span class="nav-label">Settings</span>
            </a>
        </nav>
    </div>

    <!-- Shared JavaScript -->
    <script src="shared.js"></script>
    <script>
        // Initialize scroll header
        document.addEventListener('DOMContentLoaded', function() {
            initScrollHeader();
        });

        // Header scroll behavior
        function initScrollHeader() {
            const header = document.getElementById('header');
            let lastScrollY = window.scrollY;

            window.addEventListener('scroll', () => {
                const currentScrollY = window.scrollY;

                if (currentScrollY > 20) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }

                lastScrollY = currentScrollY;
            });
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add header navigation
            insertHeaderNavigation('family');
            document.body.classList.add('has-header');

            setActiveNavItem('family');
        });
    </script>
</body>
</html>
